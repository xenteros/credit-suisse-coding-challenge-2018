<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/../css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <style type="text/css"/>

</head>
<body>
<div class="container">

    <h1>Clients</h1>

    <div class="row">
        <div class="col-md-4"><b>Names</b></div>
        <div class="col-md-4"><b>Contact Person</b></div>
        <div class="col-md-4"><b>Email</b></div>
    </div>
    <div clas="row" th:each="client: ${clients}">
        <div class="col-md-4"><span th:text="${client.name}"></span></div>
        <div class="col-md-4"><span th:text="${client.contactPerson}"></span></div>
        <div class="col-md-4"><span th:text="${client.email}"></span></div>
    </div>

</div>

<script src="/../js/jquery.min.js" type="text/javascript"></script>
<script src="/../js/angular.min.js" type="text/javascript"></script>
<script src="/../js/bootstrap.min.js" type="text/javascript"></script>
<script src="/../js/angular-route.min.js" type="text/javascript"></script>
<script src="/../js/angular-resource.min.js" type="text/javascript"></script>
<script src="/../js/moment.min.js" type="text/javascript"></script>
<script src="/../js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="/../js/respond.min.js" type="text/javascript"></script>

</body>
</html>
